name: Build Android APK

on:
  repository_dispatch:
    types: [build-app]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      SUPA_URL: ${{ secrets.SUPABASE_URL }}
      SUPA_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      APP_ID: ${{ github.event.client_payload.app_id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ============================================
      # ğŸš€ ×™×¦×™×¨×ª ×¡×§×¨×™×¤×˜ ×¢×–×¨ ×œ×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡ ×•×”×ª×—×œ×”
      # ============================================
      - name: Create Progress Helper & Start (2%)
        run: |
          cat << 'EOF' > update_progress.sh
          #!/bin/bash
          curl -s -X PATCH "$SUPA_URL/rest/v1/apps?app_id=eq.$APP_ID" \
            -H "apikey: $SUPA_KEY" \
            -H "Authorization: Bearer $SUPA_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"progress\": $1, \"build_message\": \"$2\"}" > /dev/null
          EOF
          chmod +x update_progress.sh
          
          ./update_progress.sh 2 "Initializing build servers..."

      - name: Report Run ID to Supabase (6%)
        run: |
          curl -s -X PATCH "$SUPA_URL/rest/v1/apps?app_id=eq.$APP_ID" \
            -H "apikey: $SUPA_KEY" -H "Authorization: Bearer $SUPA_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"github_run_id\": \"${{ github.run_id }}\"}" > /dev/null
            
          ./update_progress.sh 6 "Initializing build servers..."

      - name: Setup Java (8%)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Report 10%
        run: ./update_progress.sh 10 "Setting up Flutter framework..."

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Install ImageMagick (20% -> 28%)
        run: |
          ./update_progress.sh 20 "Installing system dependencies..."
          sudo apt-get update
          
          ./update_progress.sh 24 "Installing system dependencies..."
          sudo apt-get install -y imagemagick optipng pngquant
          
          ./update_progress.sh 28 "Installing system dependencies..."

      # ============================================
      # ğŸ” DEBUG
      # ============================================
      - name: Debug - Show Received Config
        run: |
          echo "=========================================="
          echo "ğŸ” CONFIG RECEIVED FROM FRONTEND:"
          echo "=========================================="
          echo "App Name: ${{ github.event.client_payload.name }}"
          echo "Package: ${{ github.event.client_payload.package_name }}"
          echo "Website: ${{ github.event.client_payload.website_url }}"
          echo "Build Format: ${{ github.event.client_payload.build_format }}"
          echo ""
          echo "ğŸ“± FEATURES:"
          echo "Navigation: ${{ github.event.client_payload.config.navigation }}"
          echo "Pull to Refresh: ${{ github.event.client_payload.config.pull_to_refresh }}"
          echo "Splash Screen: ${{ github.event.client_payload.config.splash_screen }}"
          echo "Enable Zoom: ${{ github.event.client_payload.config.enable_zoom }}"
          echo "Keep Awake: ${{ github.event.client_payload.config.keep_awake }}"
          echo "External Links: ${{ github.event.client_payload.config.open_external_links }}"
          echo ""
          echo "ğŸ¨ APPEARANCE:"
          echo "Primary Color: ${{ github.event.client_payload.config.primary_color }}"
          echo "Theme Mode: ${{ github.event.client_payload.config.theme_mode }}"
          echo "Orientation: ${{ github.event.client_payload.config.orientation }}"
          echo ""
          echo "ğŸ“‹ LEGAL (Optional):"
          echo "Privacy Policy: ${{ github.event.client_payload.config.privacy_policy_url }}"
          echo "Terms URL: ${{ github.event.client_payload.config.terms_url }}"
          echo "=========================================="

      - name: Download Icon (30% -> 38%)
        run: |
          ./update_progress.sh 30 "Downloading and processing assets..."
          
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-mdpi
          
          ./update_progress.sh 34 "Downloading and processing assets..."
          curl -L -o /tmp/icon.png "${{ github.event.client_payload.icon_url }}"
          
          convert /tmp/icon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          convert /tmp/icon.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert /tmp/icon.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert /tmp/icon.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert /tmp/icon.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          
          ./update_progress.sh 38 "Downloading and processing assets..."

      - name: Generate Adaptive Icons (40% -> 48%)
        run: |
          ./update_progress.sh 40 "Optimizing images and graphics..."
          
          PRIMARY_COLOR="${{ github.event.client_payload.config.primary_color }}"
          [ -z "$PRIMARY_COLOR" ] && PRIMARY_COLOR="#FFFFFF"
          
          mkdir -p android/app/src/main/res/values
          cat > android/app/src/main/res/values/ic_launcher_background.xml << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <color name="ic_launcher_background">$PRIMARY_COLOR</color>
          </resources>
          EOF
          
          ./update_progress.sh 44 "Optimizing images and graphics..."
          convert /tmp/icon.png -bordercolor transparent -border 30% /tmp/icon_fg.png
          
          convert /tmp/icon_fg.png -resize 108x108 android/app/src/main/res/mipmap-mdpi/ic_launcher_foreground.png
          convert /tmp/icon_fg.png -resize 162x162 android/app/src/main/res/mipmap-hdpi/ic_launcher_foreground.png
          convert /tmp/icon_fg.png -resize 216x216 android/app/src/main/res/mipmap-xhdpi/ic_launcher_foreground.png
          convert /tmp/icon_fg.png -resize 324x324 android/app/src/main/res/mipmap-xxhdpi/ic_launcher_foreground.png
          convert /tmp/icon_fg.png -resize 432x432 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_foreground.png
          
          mkdir -p android/app/src/main/res/mipmap-anydpi-v26
          
          cat > android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@color/ic_launcher_background"/>
              <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF
          
          cat > android/app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@color/ic_launcher_background"/>
              <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF
          
          ./update_progress.sh 48 "Optimizing images and graphics..."

      - name: Optimize All Images (50% -> 58%)
        run: |
          ./update_progress.sh 50 "Applying custom configurations..."
          
          find android/app/src/main/res -name "*.png" -exec optipng -o7 -quiet {} \;
          
          ./update_progress.sh 54 "Applying custom configurations..."
          
          find android/app/src/main/res -name "*.png" -exec pngquant --force --ext .png --quality=80-100 {} \;
          
          ./update_progress.sh 58 "Applying custom configurations..."

      - name: Update Package Name & App Name (60%)
        run: |
          ./update_progress.sh 60 "Generating app structures..."
          
          PKG="${{ github.event.client_payload.package_name }}"
          NAME="${{ github.event.client_payload.name }}"
          
          sed -i "s/package=\".*\"/package=\"$PKG\"/" android/app/src/main/AndroidManifest.xml
          sed -i "s/namespace \".*\"/namespace \"$PKG\"/" android/app/build.gradle
          sed -i "s/applicationId \".*\"/applicationId \"$PKG\"/" android/app/build.gradle
          sed -i "s/^package .*/package $PKG/" android/app/src/main/kotlin/com/example/app/MainActivity.kt
          sed -i "s/android:label=\".*\"/android:label=\"$NAME\"/" android/app/src/main/AndroidManifest.xml

      - name: Generate App Config (62% -> 66%)
        run: |
          ./update_progress.sh 62 "Generating app structures..."
          
          CLEAN_URL=$(echo "${{ github.event.client_payload.website_url }}" | sed 's/__//g' | xargs)
          
          NAV="${{ github.event.client_payload.config.navigation }}"
          PTR="${{ github.event.client_payload.config.pull_to_refresh }}"
          SPLASH="${{ github.event.client_payload.config.splash_screen }}"
          ZOOM="${{ github.event.client_payload.config.enable_zoom }}"
          AWAKE="${{ github.event.client_payload.config.keep_awake }}"
          LINKS="${{ github.event.client_payload.config.open_external_links }}"
          
          PRIMARY="${{ github.event.client_payload.config.primary_color }}"
          THEME="${{ github.event.client_payload.config.theme_mode }}"
          ORIENT="${{ github.event.client_payload.config.orientation }}"
          
          PRIVACY_URL="${{ github.event.client_payload.config.privacy_policy_url }}"
          TERMS_URL="${{ github.event.client_payload.config.terms_url }}"
          
          [ -z "$NAV" ] && NAV="true"
          [ -z "$PTR" ] && PTR="true"
          [ -z "$SPLASH" ] && SPLASH="false"
          [ -z "$ZOOM" ] && ZOOM="false"
          [ -z "$AWAKE" ] && AWAKE="false"
          [ -z "$LINKS" ] && LINKS="false"
          
          [ -z "$PRIMARY" ] && PRIMARY="#2196F3"
          [ -z "$THEME" ] && THEME="auto"
          [ -z "$ORIENT" ] && ORIENT="auto"
          
          [ -z "$PRIVACY_URL" ] && PRIVACY_URL=""
          [ -z "$TERMS_URL" ] && TERMS_URL=""
          
          for var_name in "NAV" "PTR" "SPLASH" "ZOOM" "AWAKE" "LINKS"; do
            var_value="${!var_name}"
            if [[ "$var_value" != "true" && "$var_value" != "false" ]]; then
              case $var_name in
                "NAV"|"PTR") eval "$var_name=true" ;;
                *) eval "$var_name=false" ;;
              esac
            fi
          done
          
          ./update_progress.sh 64 "Generating app structures..."
          
          cat > lib/app_config.dart << EOF
          class AppConfig {
            static const String appName = '${{ github.event.client_payload.name }}';
            static const String websiteUrl = '${CLEAN_URL}';
            static const String packageName = '${{ github.event.client_payload.package_name }}';
            static const String primaryColor = '${PRIMARY}';
            static const String themeMode = '${THEME}';
            static const String orientation = '${ORIENT}';
            static const bool showNavigation = ${NAV};
            static const bool pullToRefresh = ${PTR};
            static const bool splashScreen = ${SPLASH};
            static const bool enableZoom = ${ZOOM};
            static const bool keepAwake = ${AWAKE};
            static const bool openExternalLinks = ${LINKS};
            static const String privacyPolicyUrl = '${PRIVACY_URL}';
            static const String termsUrl = '${TERMS_URL}';
          }
          EOF
          
          ./update_progress.sh 66 "Generating app structures..."

      - name: Create Settings Screen (68%)
        run: |
          ./update_progress.sh 68 "Generating app structures..."
          
          cat > lib/settings_screen.dart << 'DART_EOF'
          import 'package:flutter/material.dart';
          import 'package:url_launcher/url_launcher.dart';
          import 'app_config.dart';

          class SettingsScreen extends StatelessWidget {
            const SettingsScreen({Key? key}) : super(key: key);

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(
                  title: const Text('Settings'),
                ),
                body: ListView(
                  children: [
                    const SizedBox(height: 20),
                    Padding(
                      padding: const EdgeInsets.symmetric(horizontal: 16.0),
                      child: Text(
                        'About',
                        style: Theme.of(context).textTheme.titleSmall?.copyWith(
                          color: Colors.grey[600],
                          fontWeight: FontWeight.bold,
                        ),
                      ),
                    ),
                    const SizedBox(height: 8),
                    ListTile(
                      leading: const Icon(Icons.info_outline),
                      title: Text(AppConfig.appName),
                      subtitle: const Text('Version 1.0.0'),
                    ),
                    const Divider(),
                    if (AppConfig.privacyPolicyUrl.isNotEmpty || AppConfig.termsUrl.isNotEmpty) ...[
                      Padding(
                        padding: const EdgeInsets.symmetric(horizontal: 16.0, vertical: 8.0),
                        child: Text(
                          'Legal',
                          style: Theme.of(context).textTheme.titleSmall?.copyWith(
                            color: Colors.grey[600],
                            fontWeight: FontWeight.bold,
                          ),
                        ),
                      ),
                      if (AppConfig.privacyPolicyUrl.isNotEmpty)
                        ListTile(
                          leading: const Icon(Icons.privacy_tip_outlined),
                          title: const Text('Privacy Policy'),
                          trailing: const Icon(Icons.open_in_new, size: 20),
                          onTap: () => _launchURL(AppConfig.privacyPolicyUrl),
                        ),
                      if (AppConfig.termsUrl.isNotEmpty)
                        ListTile(
                          leading: const Icon(Icons.description_outlined),
                          title: const Text('Terms of Service'),
                          trailing: const Icon(Icons.open_in_new, size: 20),
                          onTap: () => _launchURL(AppConfig.termsUrl),
                        ),
                      const Divider(),
                    ],
                    ListTile(
                      leading: const Icon(Icons.language),
                      title: const Text('Visit Website'),
                      trailing: const Icon(Icons.open_in_new, size: 20),
                      onTap: () => _launchURL(AppConfig.websiteUrl),
                    ),
                  ],
                ),
              );
            }

            Future<void> _launchURL(String url) async {
              if (url.isEmpty) return;
              final uri = Uri.parse(url);
              if (await canLaunchUrl(uri)) {
                await launchUrl(uri, mode: LaunchMode.externalApplication);
              }
            }
          }
          DART_EOF

      - name: Install Dependencies (70% -> 78%)
        run: |
          ./update_progress.sh 70 "Fetching Dart packages..."
          
          # ×˜×™×™××¨ ×¨×§×¢
          (
            sleep 10; ./update_progress.sh 72 "Fetching Dart packages..."
            sleep 10; ./update_progress.sh 74 "Fetching Dart packages..."
            sleep 10; ./update_progress.sh 76 "Fetching Dart packages..."
            sleep 10; ./update_progress.sh 78 "Fetching Dart packages..."
          ) &
          BG_PID=$!
          
          flutter pub get
          
          kill $BG_PID 2>/dev/null || true

      - name: Build APK/AAB (80% -> 90%)
        run: |
          ./update_progress.sh 80 "Compiling the app (this is the longest part!)..."
          
          # ×˜×™×™××¨ ×¨×§×¢ ××¨×•×š ×œ×‘×™×œ×“
          (
            sleep 25; ./update_progress.sh 82 "Compiling the app (this is the longest part!)..."
            sleep 25; ./update_progress.sh 84 "Compiling the app (this is the longest part!)..."
            sleep 25; ./update_progress.sh 86 "Compiling the app (this is the longest part!)..."
            sleep 25; ./update_progress.sh 88 "Almost done compiling..."
            sleep 25; ./update_progress.sh 90 "Wrapping up the build..."
          ) &
          BG_PID=$!
          
          if [ "${{ github.event.client_payload.build_format }}" == "aab" ]; then
            echo "ğŸ—ï¸ Building AAB..."
            flutter build appbundle --release
            BUILD_FILE="build/app/outputs/bundle/release/app-release.aab"
          else
            echo "ğŸ—ï¸ Building APK..."
            flutter build apk --release
            BUILD_FILE="build/app/outputs/flutter-apk/app-release.apk"
          fi
          
          kill $BG_PID 2>/dev/null || true
          echo "BUILD_FILE=$BUILD_FILE" >> $GITHUB_ENV

      - name: Package Source Code (92%)
        if: ${{ github.event.client_payload.build_format == 'source' }}
        run: |
          ./update_progress.sh 92 "Finalizing and uploading to cloud..."
          rm -rf build/ .gradle/ .dart_tool/
          
          zip -r android-source.zip . -x ".git/*" "*.iml" ".idea/*"
          
          curl -X POST \
            "$SUPA_URL/storage/v1/object/source-code/${APP_ID}.zip" \
            -H "Authorization: Bearer $SUPA_KEY" \
            -H "Content-Type: application/zip" \
            --data-binary @android-source.zip
          
          DOWNLOAD_URL="$SUPA_URL/storage/v1/object/public/source-code/${APP_ID}.zip"
          
          curl -X PATCH \
            "$SUPA_URL/rest/v1/apps?app_id=eq.${APP_ID}" \
            -H "apikey: $SUPA_KEY" \
            -H "Authorization: Bearer $SUPA_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"source_url\": \"${DOWNLOAD_URL}\"}"

      - name: Upload to Supabase (94% -> 100%)
        run: |
          ./update_progress.sh 94 "Finalizing and uploading to cloud..."
          
          FORMAT="${{ github.event.client_payload.build_format }}"
          APP_NAME_CLEAN=$(echo "${{ github.event.client_payload.name }}" | tr ' ' '_')
          
          ./update_progress.sh 96 "Finalizing and uploading to cloud..."
          
          curl -X POST \
            "$SUPA_URL/storage/v1/object/builds/${APP_ID}.${FORMAT}" \
            -H "Authorization: Bearer $SUPA_KEY" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @"$BUILD_FILE"
            
          ./update_progress.sh 98 "Finalizing and uploading to cloud..."
          
          DOWNLOAD_URL="$SUPA_URL/storage/v1/object/public/builds/${APP_ID}.${FORMAT}?download=${APP_NAME_CLEAN}.${FORMAT}"
          
          curl -X PATCH \
            "$SUPA_URL/rest/v1/apps?app_id=eq.${APP_ID}" \
            -H "apikey: $SUPA_KEY" \
            -H "Authorization: Bearer $SUPA_KEY" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d "{\"status\": \"completed\", \"progress\": 100, \"build_message\": \"Build completed successfully!\", \"download_url\": \"${DOWNLOAD_URL}\"}"

      - name: Send Beautiful Email
        run: |
          APP_NAME_CLEAN=$(echo "${{ github.event.client_payload.name }}" | tr ' ' '_')
          DOWNLOAD_URL="$SUPA_URL/storage/v1/object/public/builds/${APP_ID}.${{ github.event.client_payload.build_format }}?download=${APP_NAME_CLEAN}.${{ github.event.client_payload.build_format }}"
          PRIMARY_COLOR="${{ github.event.client_payload.config.primary_color }}"
          [ -z "$PRIMARY_COLOR" ] && PRIMARY_COLOR="#2196F3"
          ICON_URL="${{ github.event.client_payload.icon_url }}"
          
          FEATURES=""
          if [ "${{ github.event.client_payload.config.navigation }}" = "true" ]; then
            FEATURES="${FEATURES}<span style='display:inline-block;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:8px 16px;border-radius:20px;font-size:12px;font-weight:600;margin:4px;'>ğŸ§­ Navigation</span>"
          fi
          if [ "${{ github.event.client_payload.config.pull_to_refresh }}" = "true" ]; then
            FEATURES="${FEATURES}<span style='display:inline-block;background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);color:white;padding:8px 16px;border-radius:20px;font-size:12px;font-weight:600;margin:4px;'>ğŸ”„ Refresh</span>"
          fi
          if [ "${{ github.event.client_payload.config.enable_zoom }}" = "true" ]; then
            FEATURES="${FEATURES}<span style='display:inline-block;background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);color:white;padding:8px 16px;border-radius:20px;font-size:12px;font-weight:600;margin:4px;'>ğŸ” Zoom</span>"
          fi
          if [ "${{ github.event.client_payload.config.splash_screen }}" = "true" ]; then
            FEATURES="${FEATURES}<span style='display:inline-block;background:linear-gradient(135deg,#fa709a 0%,#fee140 100%);color:white;padding:8px 16px;border-radius:20px;font-size:12px;font-weight:600;margin:4px;'>âœ¨ Splash</span>"
