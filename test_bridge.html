<body>
    <div class="container">

        <div id="status" class="status pending">â³ ×××ª×—×œ...</div>
        
        <!-- Basic Functions -->
        <div class="section">

        <!-- Advanced -->

            <h2>ğŸš€ ×¤×•× ×§×¦×™×•×ª ××ª×§×“××•×ª</h2>
            <button onclick="testToast()" class="secondary">

            <button onclick="testOpenExternal()" class="secondary">

            <button onclick="testAll()" class="secondary">
                <span>ğŸš€</span> Run All Tests
            </button>
            <button onclick="stressTest()" class="secondary">
                <span>ğŸ’ª</span> Stress Test (10x)
            </button>
        </div>
        
        <!-- Output Console -->
        <div class="section">
            <h2>ğŸ“‹ Console Output</h2>
            <div class="output" id="output"></div>
            <button onclick="clearOutput()" class="clear-btn">

            </button>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        let logCount = 0;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<span class="log-time">[${timestamp}]</span> ${message}`;
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
            logCount++;
            
            if (type === 'success') {
                updateStatus('âœ… Success', 'success');
            } else if (type === 'error') {
                updateStatus('âŒ Error', 'error');
            } else {
                updateStatus('â³ Testing...', 'pending');
            }
        }
        
        function updateStatus(text, type) {
            status.textContent = text;
            status.className = `status ${type}`;
        }
        
        function clearOutput() {
            output.innerHTML = '';
            logCount = 0;
            updateStatus('ğŸ§¹ Cleared', 'pending');
        }
        
        // Check if median bridge is available
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (typeof window.median !== 'undefined') {
                    log('âœ… Median bridge is available!', 'success');
                    log(`API methods: ${Object.keys(window.median).filter(k => typeof window.median[k] === 'function').join(', ')}`, 'info');
                } else {
                    log('âŒ Median bridge not found!', 'error');
                    log('âš ï¸ Make sure you\'re running in the Web2App app', 'error');
                }
            }, 1000);
        });
        
        // Also listen for medianReady event
        window.addEventListener('medianReady', () => {
            log('ğŸ‰ Median bridge ready event fired!', 'success');
        });
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Test Functions
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        async function testShare() {
            log('ğŸ§ª Testing share...', 'info');
            try {
                const result = await window.median.share({
                    text: 'Check out Web2App Builder! ğŸš€',
                    subject: 'Amazing App Builder',
                    url: 'https://web2app-builder.vercel.app'
                });
                log(`âœ… Share result: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                log(`âŒ Share error: ${error.message}`, 'error');
            }
        }
        
        async function testVibrate() {
            log('ğŸ§ª Testing vibrate (200ms)...', 'info');
            try {
                const result = await window.median.vibrate({ duration: 200 });
                log(`âœ… Vibrate result: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                log(`âŒ Vibrate error: ${error.message}`, 'error');
            }
        }
        
        async function testVibratePattern() {
            log('ğŸ§ª Testing vibrate pattern...', 'info');
            try {
                // Pattern: wait 0ms, vibrate 100ms, wait 50ms, vibrate 200ms
                const result = await window.median.vibrate({
                    pattern: [0, 100, 50, 200]
                });
                log(`âœ… Pattern vibrate result: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                log(`âŒ Pattern vibrate error: ${error.message}`, 'error');
            }
        }
        
        async function testDeviceInfo() {
            log('ğŸ§ª Getting device info...', 'info');
            try {
                const info = await window.median.getDeviceInfo();
                log(`âœ… Device info:`, 'success');
                log(JSON.stringify(info, null, 2), 'info');
            } catch (error) {
                log(`âŒ Device info error: ${error.message}`, 'error');
            }
        }
        
        async function testAppInfo() {
            log('ğŸ§ª Getting app info...', 'info');
            try {
                const info = await window.median.getAppInfo();
                log(`âœ… App info:`, 'success');
                log(JSON.stringify(info, null, 2), 'info');
            } catch (error) {
                log(`âŒ App info error: ${error.message}`, 'error');
            }
        }
        
        async function testToast() {
            log('ğŸ§ª Showing toast message...', 'info');
            try {
                const result = await window.median.toast('Hello from JavaScript! ğŸ‘‹');
                log(`âœ… Toast result: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                log(`âŒ Toast error: ${error.message}`, 'error');
            }
        }
        
        async function testOpenExternal() {
            log('ğŸ§ª Opening external URL...', 'info');

                log(`âŒ Open external error: ${error.message}`, 'error');
            }
        }
        
        async function testAll() {
            log('ğŸš€ Running all tests...', 'info');
            log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”', 'info');
            
            await testDeviceInfo();
            await sleep(500);
            
            await testAppInfo();
            await sleep(500);
            
            await testVibrate();
            await sleep(500);
            
            await testToast();
            await sleep(500);
            
            await testShare();
            
            log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”', 'info');
            log('âœ… All tests complete!', 'success');
        }
        
        async function stressTest() {
            log('ğŸ’ª Running stress test (10 iterations)...', 'info');
            log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”', 'info');
            
            for (let i = 1; i <= 10; i++) {
                log(`ğŸ”„ Iteration ${i}/10...`, 'info');
                
                try {
                    await window.median.vibrate({ duration: 50 });
                    await sleep(100);
                } catch (e) {

            log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”', 'info');
            log('âœ… Stress test complete!', 'success');
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Error Handler
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        window.addEventListener('error', (event) => {

        });
        
        window.addEventListener('unhandledrejection', (event) => {

        });
    </script>
